<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Ciaeod</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="head" style="height: 60px">
  <h2><img src="img/logo.jpg" alt="logo" height="60"></h2>
</div>
<div class="container">
  <div class="row content-wrap">
    <div class="col-sm-5 part">
      <div class="wrapper">
        <div id="steps" class="steps">
          <div id="step-1" class="step-content"><img src="img/step1.jpg" onerror="this.onerror=null; this.src='img/step1.jpg'" class="steps__icon">
          </div>
          <div id="step-2" class="step-content"><img src="img/step2.jpg" onerror="this.onerror=null; this.src='img/step2.jpg'" class="steps__icon">

          </div>
          <div id="step-3" class="step-content"><img src="img/step3.jpg" onerror="this.onerror=null; this.src='img/step3.jpg'" class="steps__icon">

          </div>
          <div id="step-4" class="step-content"><img src="img/step4.jpg" onerror="this.onerror=null; this.src='img/step4.jpg'" class="steps__icon">

          </div>
          <div id="step-5" class="step-content"><img src="img/step5.jpg" onerror="this.onerror=null; this.src='img/step5.jpg'" class="steps__icon">

          </div>
          <div id="step-6" class="step-content"><img src="img/step6.jpg" onerror="this.onerror=null; this.src='img/step6.jpg'" class="steps__icon">
          </div>
          <div id="steps-menu" class="step-1">
            <ul>
              <li class="is-active"><a id="link1" href="#step-1">1</a></li>
              <li><a id="link2" href="#step-2">2</a></li>
              <li><a id="link3" href="#step-3">3</a></li>
              <li><a id="link4" href="#step-4">4</a></li>
              <li><a id="link5" href="#step-5">5</a></li>
              <li><a id="link6" href="#step-6">6</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5 part">
      <div class="card">
        <div class="des">
          <h3 class="title"></h3>
          <ul></ul>
          <a id="buyLink" href="#" class="button green" target="_blank">BUY IT NOW !</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer"><p>&copy;Copyright 2018 by Wskderliner</p></div>
<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
